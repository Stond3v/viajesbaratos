<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vuelos Ofertas | Pasajes Baratos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      color: white;
      background-image: url('tu_imagen.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow-x: hidden;
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    header {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    header h2 {
      margin: 0;
      font-weight: 700;
      font-size: 24px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .content {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
      z-index: 2;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      color: #ff5252;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    }

    button {
      padding: 18px 36px;
      font-size: 20px;
      background-color: #1976D2;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background-color: #1565C0;
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    .features {
      padding: 60px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .features h2 {
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: #fff;
    }

    .features .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .feature {
      padding: 20px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .feature:hover {
      transform: translateY(-5px);
    }

    footer {
      background-color: #111;
      padding: 40px 20px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      button {
        font-size: 16px;
        padding: 14px 28px;
      }

      header h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<!-- Google Analytics Tag -->
<script async src="https://www.googletagmanager.com/gtag/js?id=AW-17027317509"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'AW-17027317509');
</script>

<div class="background-overlay"></div>

<section class="content">
  <h1>VUELA CON LOS DESCUENTOS Y OFERTAS</h1>
  <button onclick="window.location.href='';">
    Adquiere tu vuelo desde $49.900 COP
  </button>
</section>

<section class="features" id="beneficios">
  <h2>¿Por qué elegirnos?</h2>
  <div class="grid">
    <div class="feature">
      <h3>Precios bajos garantizados</h3>
      <p>Ofertas exclusivas en vuelos nacionales e internacionales.</p>
    </div>
    <div class="feature">
      <h3>Atención 24/7</h3>
      <p>Soporte personalizado en todo momento para tus reservas.</p>
    </div>
    <div class="feature">
      <h3>Viaja seguro</h3>
      <p>Vuelos con políticas de cambio flexibles y seguros incluidos.</p>
    </div>
  </div>
</section>


</body>
</html>
