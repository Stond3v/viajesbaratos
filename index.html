    <meta charset="UTF-8">

    <style>
        /* Estilo para el cuerpo de la página */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('tu_imagen.png'); /* Asegúrate de cambiar 'tu_imagen.png' por la ruta correcta de tu imagen */
            background-size: cover; /* La imagen ocupará toda la pantalla */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white; /* Color de texto blanco para asegurar la visibilidad */
            font-family: 'Roboto', sans-serif; /* Fuente moderna */
            overflow: hidden; /* Evita el desplazamiento si la imagen es más grande */
            position: relative; /* Para que los elementos de superposición funcionen bien */
        }

        /* Capa de fondo oscurecida */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Capa negra semi-transparente */
            z-index: 1; /* Asegura que la capa esté debajo del contenido */
        }

        /* Título en la página */
        h1 {
            font-size: 4rem; /* Tamaño más grande para el título */
            font-weight: 700;
            margin-bottom: 20px;
            color: #D32F2F; /* Rojo LATAM */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Sombra para mejorar la visibilidad */
            z-index: 2; /* Asegura que el título esté por encima de la capa de fondo */
        }

        /* Estilo para el botón */
        button {
            padding: 18px 36px;
            font-size: 20px;
            cursor: pointer;
            background-color: #1976D2; /* Azul LATAM */
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Sombra sutil */
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Roboto', sans-serif; /* Fuente consistente */
            z-index: 2; /* Asegura que el botón esté por encima de la capa de fondo */
        }

        button:hover {
            background-color: #1565C0; /* Azul más oscuro al pasar el ratón */
            transform: translateY(-5px); /* Desplazamiento hacia arriba */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4); /* Sombra más grande */
        }

        button:active {
            transform: translateY(0); /* Restaurar la posición al hacer clic */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Sombra más pequeña */
        }

        /* Animación de entrada suave para todo el contenido */
        .content {
            animation: fadeIn 1.5s ease-in-out;
            z-index: 2; /* Asegura que el contenido esté por encima de la capa de fondo */
        }

        /* Definición de la animación de entrada */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
